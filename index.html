<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding</title>
    <link rel="stylesheet" href="assets/css/css/all.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>

<body>
    <div class="start-btn">
        <a href="">View Modal</a>
    </div>
    <div class="center modal-box">
        <div class="fas fa-times"></div>
        <div class="fas fa-envelope icon1"></div>
        <header>Don't miss updates from us!</header>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia provident perspiciatis libero dolore.</p>
        <form action="">
            <div class="fas fa-envelope icon2"></div>
            <input type="email" placeholder="abc@example.com">
            <button>Subscribe</button>
        </form>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.start-btn').click(function() {

                $('.modal-box').toggleClass('show-modal');
                $('.start-btn').toggleClass('show-modal');

            });
            $('.fa-times').click(function() {
                $('.modal-box').toggleClass('show-modal');
                $('.start-btn').toggleClass('show-modal');
            });
        });
    </script>

    <!-- <script src="script.js"></script> -->
</body>

</html>
